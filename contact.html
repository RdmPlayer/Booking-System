<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style3.css" />
<script>
  // Load shared responsive CSS
  async function loadResponsiveStyle() {
    try {
      const res = await fetch('responsive-style.html');
      const html = await res.text();
      const fragment = document.createRange().createContextualFragment(html);
      document.head.appendChild(fragment);
    } catch (err) {
      console.error('Failed to load responsive-style.html:', err);
    }
  }

  loadResponsiveStyle();
</script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .contact-container {
      padding: 40px;
      max-width: 800px; /* Increased width */
      margin: auto;
      font-size: 1.1rem; /* Slightly larger text */
    }

    .contact-container h1 {
      color: #003366;
      margin-bottom: 10px;
      font-size: 2rem; /* Larger heading */
    }

    .contact-container h2 {
      font-size: 1.4rem;
      margin-top: 25px;
    }

    .contact-container p {
      margin-top: 10px;
      line-height: 1.6; /* Helps vertical spacing */
    }

    .contact-container a {
      color: #c42026;
      text-decoration: none;
    }

    .contact-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="navbar"></div>
  <div class="back-button" role="button" aria-label="Go Back" onclick="history.back()"></div>
  <main class="contact-container">
    <h1>Contact Us</h1>
    <p>Have questions or need support? Reach out to us!</p>

    <section>
      <h2>Staff Members</h2>
      <p>If you wish to contact a staff member, you may contact reception at +6478540010</p>

      <h2>Address</h2>
      <p>1 Micah Place, Rototuna, Hamilton, 3210</p>
    </section>
  </main>

  <script>
    async function loadNavbar() {
      const response = await fetch('navbar.html');
      if (response.ok) {
        const navbarHtml = await response.text();
        document.getElementById('navbar').innerHTML = navbarHtml;
        attachNavbarEvents();
      } else {
        console.error('Failed to load navbar:', response.status);
      }
    }

    function attachNavbarEvents() {
      document.getElementById('contactBtn')?.addEventListener('click', () => {
        alert('Contact us at contact@school.edu or call 123-456-7890');
      });

      document.getElementById('accessibilityBtn')?.addEventListener('click', () => {
        document.body.classList.toggle('high-contrast');
      });
    }

    loadNavbar();
  </script>
</body>
</html>
